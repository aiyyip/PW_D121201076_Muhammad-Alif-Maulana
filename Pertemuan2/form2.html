<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">LOGIN</h2>
    <table border="1" cellspacing="0" cellpadding="5"  align="center">
        <tr>
            <td name="uname" align="right">Nama :</td>
            <td><input type="text" name="" id="uname"></td>
        </tr>
        <tr>
            <td name="pword" align="right">Password :</td>
            <td><input type="password" name="" id="pword"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="Pria">Pria</label>
                <input type="radio" name="jkelamin" id="Pria">
                <label for="Wanita">Wanita</label>
                <input type="radio" name="jkelamin" id="Wanita">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="checkbox" id="KlsA"><label for="KlsA">Kelas A</label>
                <input type="checkbox" id="KlsB"><label for="KlsB">Kelas B</label>
                <input type="checkbox" id="KlsC"><label for="KlsC">Kelas C</label>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="Jenjang">Jenjang :</label></td>
            <td>
                <select>
                <option>D1</option>
                <option>D2</option>
                <option>D3</option>
                <option>D4/S1</option>
            </select></td>
        </tr>
        <tr>
            <td align="right"><label for="Alamat">Alamat :</label></td>
            <td><textarea name="" id="Alamat" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Login</button>
                <button type="reset">Sign Up</button>
            </td>
        </tr>
    </form> 
</body>
</html>
